#YMSG: Error dialog details for expired authorization token/session
errorFailedAuthorization=\uC8C4\uC1A1\uD569\uB2C8\uB2E4. \uAD8C\uD55C\uC774 \uB9CC\uB8CC\uB418\uC5C8\uC2B5\uB2C8\uB2E4. \uC6F9 \uBE0C\uB77C\uC6B0\uC800\uB97C \uC0C8\uB85C \uACE0\uCE58\uC2ED\uC2DC\uC624. \uBB38\uC81C\uAC00 \uC9C0\uC18D\uB418\uB294 \uACBD\uC6B0 \uC5B4\uD50C\uB9AC\uCF00\uC774\uC158 \uAD00\uB9AC\uC790\uC5D0\uAC8C \uBB38\uC758\uD558\uC2ED\uC2DC\uC624.
