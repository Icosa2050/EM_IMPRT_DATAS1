#YDES: Application description
appDescription=\uC2A4\uD504\uB808\uB4DC\uC2DC\uD2B8 \uD30C\uC77C\uC758 \uD658\uACBD \uB370\uC774\uD130 \uC784\uD3EC\uD2B8

#XTOL: Tooltip of the severity icon in the table with import related messages
error=\uC624\uB958
#XTOL: Tooltip of the severity icon in the table with import related messages
warning=\uACBD\uACE0
#XTOL: Tooltip of the severity icon in the table with import related messages
success=\uC131\uACF5
#XTIT: Title of a header cell of the table with import related messages
severity=\uC2EC\uAC01\uB3C4
#XTIT: Title of a header cell of the table with import related messages
